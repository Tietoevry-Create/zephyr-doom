---
name: ShellCheck verification
run-name: >
  ${{ github.workflow }} â€” Triggered by
  ${{ github.actor }} on ${{ github.ref_name }}

on:
  pull_request:
    paths:
      - '**/*.sh'
  workflow_dispatch:
    inputs:
      runner_label:
        description: Label of the runner to execute the job
        required: false
        default: ubuntu-24.04
        type: string

env:
  RUNNER_LABEL: ubuntu-24.04

defaults:
  run:
    shell: bash

jobs:
  process-runner:
    name: Process runner information to execute the job
    runs-on: ubuntu-24.04
    outputs:
      label: ${{ steps.runner-label.outputs.label }}

    steps:
      - name: Set runner label
        id: runner-label
        run: |
          echo "label=${INPUT_RUNNER_LABEL:-$RUNNER_LABEL}" >> $GITHUB_OUTPUT
        env:
          INPUT_RUNNER_LABEL: ${{ github.event.inputs.runner_label }}

  shellcheck-verification:
    name: Run ShellCheck verification
    needs: process-runner
    runs-on: ${{ needs.process-runner.outputs.label }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare runner env for shellcheck tool
        run: |
          sudo apt-get update && sudo apt-get install -y \
          shellcheck

      - name: Run shellcheck command
        run: |
          find . -type f -name "*.sh" | xargs shellcheck --shell=bash \
          2>&1 | tee shellcheck-${{ github.run_number }}.log

      - name: Upload shellcheck logs
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-doom-shellcheck-${{ github.run_number }}
          path: shellcheck-${{ github.run_number }}.log
