---
name: Cppcheck linter
run-name: >
  ${{ github.workflow }} â€” Triggered by
  ${{ github.actor }} on ${{ github.ref_name }}

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  cppcheck-lint:
    name: Run cppcheck linter
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare runner env for cppcheck tool
        run: |
          sudo apt-get update && sudo apt-get install -y \
          cppcheck

      - name: Run cppcheck command for zephyrdoom source files
        run: |
          cppcheck \
          --force \
          --language=c \
          --std=c89 \
          --platform=unix32 \
          --check-level=exhaustive \
          --enable=warning \
          --enable=style \
          -I "${{ github.workspace }}/zephyrdoom/src" \
          -I "${{ github.workspace }}/zephyrdoom/src/config" \
          -I "${{ github.workspace }}/zephyrdoom/src/doom" \
          --showtime=summary \
          "${{ github.workspace }}/zephyrdoom/src" \
          2>&1 | tee zephyrdoom-cppcheck--${{ github.run_number }}.log

      - name: Run cppcheck command for gamepad source files
        run: |
          cppcheck \
          --force \
          --language=c \
          --std=c89 \
          --platform=unix32 \
          --check-level=exhaustive \
          --enable=warning \
          --enable=style \
          --showtime=summary \
          "${{ github.workspace }}/gamepad/microbit/src" \
          2>&1 | tee gamepad-cppcheck-${{ github.run_number }}.log

      - name: Upload zephyr-doom logs
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-doom-cppcheck-${{ github.run_number }}
          path: |
            zephyrdoom-cppchec-${{ github.run_number }}.log
            gamepad-cppcheck-${{ github.run_number }}.log
